<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="css/header.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet" >
    <link href="css/delete-margin.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
<div class="header" id="header">
    <div class="header-main-info" id="header-main-info">
        <a href="home" class="logo-image" id="header-logo-image">
            <img src="assets/images/logo.png">
        </a>
        <h1 class="site-name" id="header-site-name">
            Learn Hub
        </h1>
    </div>
    <!-- We add the checkbox -->
    <input type="checkbox" id="hamburger-input" class="burger-shower" />

    <!--
      We use a `label` element with the `for` attribute
      with the same value as  our label `id` attribute
    -->
    <label id="hamburger-menu" for="hamburger-input">
        <nav id="sidebar-menu">
            <div class="ul">
                <div class="link-container">

                    <a href="" class="header-redirect-btn" id="li-header-redirect-to-contact-us">Contattaci</a>
                </div>
                <div class="link-container">
                    <a href="" class="header-redirect-btn" id="li-header-redirect-to-faq">FAQ</a>
                </div>
            </div>
        </nav>
    </label>
    <div class="header-links" id="header-links">
        <span class="vertical-separator"></span>
        <div class="link-container">

            <a href="registrazione.html" class="header-redirect-btn" id="header-redirect-to-contact-us">Contattaci</a>
        </div>
        <span class="vertical-separator" id="vertical-bar-tofix"></span>

        <div class="link-container">
            <a href="" class="header-redirect-btn" id="header-redirect-to-faq">FAQ</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="blob-container">
        <form class="field-container" action="login" method="post">
            <label id="login-form-title">Effettua il login</label>
            <div class="input-text-box">
                <div class="display-vertical-container">
                    <label class="input-text-box-title">Email o username</label>
                    <input class="input-text-box-content" type="text" placeholder="Inserisci qui..." name="username">
                </div>
            </div>
            <div class="input-text-box">
                <div class="display-vertical-container">
                    <label class="input-text-box-title">Password</label>
                    <input class="input-text-box-content" type="password" placeholder="Inserisci qui..." name="password">
                </div>
            </div>
            <input type="submit" value="Login">
            <div class="register-container">
                <label>Non hai un account?</label>
                <a href="registrazione.html" class="redirect-btn">Registrati</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
